<toaster-container [toasterconfig]="toasterconfig"></toaster-container>

<div class="animated fadeIn">
    <div class="email-app">
        <main>
            <h4 class="text-center">New Message</h4>
            <form>
                <div class="form-row mb-3">
                    <label for="to" class="col-2 col-sm-1 col-form-label">UserType:</label>
                    <div class="col-10 col-sm-11">
                        <ng-select [items]="userType" bindLabel="label" bindValue="value" (change)="filterUsers($event)"
                            placeholder="Select Users" required>
                        </ng-select>
                    </div>
                </div>
                <div class="form-row mb-3">
                    <label for="to" class="col-2 col-sm-1 col-form-label">To:</label>
                    <div class="col-10 col-sm-11">
                        <ng-select [items]="usersFilterList" [(ngModel)]="composeObj.TO" name="TO" #TO="ngModel"
                            bindLabel="label" bindValue="value" multiple="true" placeholder="Select mails" required>
                        </ng-select>
                    </div>
                </div>
                <div class="form-row mb-3">
                    <label for="cc" class="col-2 col-sm-1 col-form-label">Subject:</label>
                    <div class="col-10 col-sm-11">
                        <input type="text" class="form-control" [(ngModel)]="composeObj.SUBJECT" name="SUBJECT"
                            #SUBJECT="ngModel" placeholder="Subject">
                    </div>
                </div>
                <div class="form-row mb-3">
                    <label for="cc" class="col-2 col-sm-1 col-form-label">Price(â‚¹):</label>
                    <div class="col-10 col-sm-11">
                        <input type="text" class="form-control" [(ngModel)]="composeObj.PRICE" name="PRICE"
                            #PRICE="ngModel" placeholder="Price in Rs.">
                    </div>
                </div>
                <div class="form-row mb-3">
                    <label for="cc" class="col-2 col-sm-1 col-form-label">Start Date:</label>
                    <div class="col-10 col-sm-5">
                        <input type="text" class="form-control" [disabled]='toggleButton'
                            [(ngModel)]="composeObj.START_DATE" name="START_DATE" #START_DATE="ngModel"
                            #dp="bsDatepicker" bsDatepicker>
                        <!-- <input type="text" class="form-control" [(ngModel)]="composeObj.START_DATE" name="START_DATE" #START_DATE="ngModel"  placeholder="Price in Rs."> -->
                    </div>

                    <label for="cc" class="col-2 col-sm-1 col-form-label">End Date:</label>
                    <div class="col-10 col-sm-5">
                        <input type="text" class="form-control" [disabled]='toggleButton'
                            [(ngModel)]="composeObj.END_DATE" name="END_DATE" #END_DATE="ngModel" #dp="bsDatepicker"
                            bsDatepicker>
                        <!-- <input type="text" class="form-control" [(ngModel)]="composeObj.END_DATE" name="PRICE" #START_DATE="ngModel"  placeholder="Price in Rs."> -->
                    </div>
                </div>
                <div class="form-row mb-3">
                    <label for="cc" class="col-2 col-sm-1 col-form-label">Place</label>
                    <div class="col-10 col-sm-11">
                        <input type="text" class="form-control" [(ngModel)]="composeObj.PLACE" name="PLACE"
                            #PLACE="ngModel" placeholder="Add Place">
                    </div>
                </div>
            </form>
