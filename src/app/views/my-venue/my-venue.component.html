<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <!-- <input type="file" class="dropify"> -->
                <div class="custom-dropzone" ngx-dropzone [accept]="'image/*'" (change)="onSelect($event)">
                  <ngx-dropzone-label>
                      <div>
                          <h2>Upload Your Venue Image Here</h2>
                      </div>
                  </ngx-dropzone-label>
                  <ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview" *ngFor="let f of files" [file]="f" [removable]="true" (removed)="onRemove(f)">
                      <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
                  </ngx-dropzone-image-preview>
              </div>
            </div>
        </div>
    </div>
    </div>
  <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
          <div class="card">
              <div class="card-body">
                  <div id="aniimated-thumbnials" class="list-unstyled row clearfix">
                      <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12 m-b-30" *ngFor="let image of imageList"> <a data-fancybox="images" [href]=" image.IMG_PATH"> <img class="img-fluid img-thumbnail img-ust" [src]="image.IMG_PATH" alt="" > </a> </div>

                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
