
<toaster-container [toasterconfig]="toasterconfig"></toaster-container>
<ng4-loading-spinner></ng4-loading-spinner>
<form >
<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-group mb-4">
          <div class="card p-4">
            <div class="card-body">
              <h1>Login</h1>
              <p class="text-muted">Sign In to your account</p>
              <form name="form" (ngSubmit)="f.form.valid && signin()" #f="ngForm" novalidate id="form_login">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" [(ngModel)]="model.EMAIL" name="EMAIL" #EMAIL="ngModel" placeholder="Email" autocomplete="off" required>
                </div>
                <div class="input-group mb-4">
                    <div class="input-group-prepend" (click)="togglePassword()">
                        <span class="input-group-text"><i [class]="eyeIcon" aria-hidden="true"></i></span>
                    </div>
                    <input [type]="passwordType" class="form-control" [(ngModel)]="model.PASSWORD" name="PASSWORD" #PASSWORD="ngModel" placeholder="Password" required>
                </div>
                <div class="row">
                    <div class="col-6">
                        <button type="submit" class="btn btn-primary px-4" [disabled]= '!f.form.valid' >Login</button>
                    </div>
                    <div class="col-6 text-right">
                        <button type="button" class="btn btn-link px-0" routerLink="/pages/forgot-pasword">Forgot password?</button>
                    </div>
                </div>
            </form>
              <!-- <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="icon-user"></i></span>
                </div>
                <input type="text" class="form-control" placeholder="Email" [(ngModel)]="user.EMAIL" name="EMAIL" #EMAIL="ngModel"  required>
              </div>
              <div class="input-group mb-4">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="icon-lock"></i></span>
                </div>
                <input type="password" class="form-control" [(ngModel)]="user.password" name="password" placeholder="Password" #password="ngModel" required>
              </div> -->
              <!-- <div class="row">
                <div class="col-6">
                  <button type="submit" (click)="doLogin()" class="btn btn-primary px-4">Login</button>
                </div>
                <div class="col-6 text-right">
                  <button type="button" class="btn btn-link px-0">Forgot password?</button>
                </div>
              </div> -->
            </div>
          </div>
          <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
            <div class="card-body text-center">
              <div>
                <h2>Sign up</h2>
                <p>Welcome to Corporate Connections</p>
                <button type="button" routerLink="/pages/register" class="btn btn-primary active mt-3">Register Now!</button>
                <button type="button" routerLink="/pages/home" class="btn btn-warning mt-3">Back to Home</button>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</form>
